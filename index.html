<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
       
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(white, blue, turquoise);
        }

        h1 {
            margin-bottom: 20px;
        }

        .user-form {
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 10px solid #000;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .image-container::before,
        .image-container::after {
            content: "";
            position: absolute;
            top: -15px;
            bottom: -15px;
            left: -15px;
            right: -15px;
            border: 5px dashed #ff0000;
            border-radius: 30px;
            pointer-events: none;
        }

        .image-container::after {
            border-color: #0000ff;
            top: -25px;
            bottom: -25px;
            left: -25px;
            right: -25px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="user-form">
        <!-- Form or content goes here -->
    </div>
    <div class="image-container">
        <img src="https://media.istockphoto.com/id/1192618623/vector/hand-game-rock-paper-scissors-gesture-illustration-in-line-art-style-for-popular-hand-game.jpg?s=612x612&w=0&k=20&c=9VsdMuzRgZWr5aPbGMRfSQ8TF1QncVTH8295gNZ6D70=" alt="Rock Paper Scissors Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
